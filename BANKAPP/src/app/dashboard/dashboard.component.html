<app-navbar></app-navbar>

<div class="row">
    <div class="col-6">
        <div class="container col-md-12 mt-0">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Withdraw</h3>

                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="withdraw()">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="Amount" name="Amount" placeholder="Amount" id="reg_name"
                                    required>

                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="acno" name="acno" placeholder="account number"
                                    id="reg_accnum" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="password"
                                    id="reg_password" required>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Withdraw" class="btn float-right login_btn "
                                    style="width:50%">
                            </div>
                           
                        </form>
                    </div>
                    <!-- <p style="color:white;align-items:baseline;">already a user? <a href="">Login</a></p> -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="container col-md-12 mt-0">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Deposit</h3>

                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="deposit()">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="Amount" [(ngModel)]="Amount"  placeholder="Amount" id="reg_name"
                                    required>

                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" [(ngModel)]="acno" name="acno" placeholder="account number"
                                    id="reg_accnum" required>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="password"
                                    id="reg_password" required>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Deposit" class="btn float-right login_btn "
                                    style="width:50%">
                            </div>
                           
                        </form>
                    </div>
                    <!-- <p style="color:white;align-items:baseline;">already a user? <a href="">Login</a></p> -->
                </div>
            </div>
        </div>
    </div>
</div>
